<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = ' 2024.01.03.09.42.56", , , , " " "2024.01.17.18.26.39"  "2024.05.14.10.25.24" "2024.01.09.09.47.38"   "2024.01.10.10.47.30"';

// Remove vírgulas e espaços extras
let cleanedInput = input.replace(/,\s*/g, '').replace(/\s+/g, '');

// Separa os IDs com base nas aspas duplas
let ids = cleanedInput.split('"').filter(Boolean);

// Adiciona aspas simples a cada ID
let formattedIds = ids.map(id => `'${id}'`);

// Cria o formato de array com colchetes
let result = `[${formattedIds.join(', ')}]`;

console.log(result);

    </script>
</body>
</html>
